<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Daten an Servlet senden</title>
</head>
<body>
	<h1>Senden von Formulardaten an ein Servlet</h1>
	<form method="post" action="ReadFormDataServlet">
		<label for="vorname">Vorname: </label><input id="vorname" name="vorname" type="text" placeholder="Vorname" title="Vorname eingeben" required autofocus><br>
		<label for="nachname">Nachname: </label><input id="nachname" name="nachname" type="text" placeholder="Nachname" title="Nachname eingeben" required><br>
		<button type="submit" name="action" value="formdata">Daten an Servlet senden</button>
	</form>
</body>
</html>
