<!DOCTYPE html>
<html>
	<head>

		<title>Daten an Servlet senden</title>
	</head>
	<body>
		<h1>Senden von Formulardaten an ein Servlet</h1>
		<form method="post" action="readformdataservlet">
			<label for="vorname">Vorname: </label><input type="text" name="vorname" id="vorname" placeholder="Vorname" title="Vorname eingeben" required autofocus /><br>

		</form>
	</body>
</html>
